<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="f">
        <form action="" class="form">
                    <h1>Contact Us</h1>
            <div class="inner_align">
                <label for="fname" class="lab">First Name:</label>
                <input type="text" name="" id="fname" class="inp">
                <p id="fname_err" class="err_msg"></p>
            </div>
            <div class="inner_align">
                <label for="lname" class="lab">Last Name:</label>
                <input type="text" name="" id="lname" class="inp">
                <p id="lname_err" class="err_msg"></p>
            </div>
            <div class="inner_align">
                <label for="ctn" class="lab">Contact:</label>
                <input type="text" name="" id="ctn" class="inp">
                <p id="ctn_err" class="err_msg"></p>
            </div>
            <div class="inner_align">
                <label for="email" class="lab">Email:</label>
                <input type="email" name="" id="email" class="inp">
                <p id="email_err" class="err_msg"></p>
            </div>
            <div class="inner_align">
                <label for="loc" class="lab">Location:</label>
                <input type="text" name="" id="loc" class="inp">
                <p id="loc_err" class="err_msg"></p>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <script src="./contact.js"></script>
</body>
</html>
